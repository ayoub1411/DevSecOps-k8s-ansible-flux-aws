name: Build & Push Microservices Docker Images

on:
  push:
    branches: [main,master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [discovery, school, student]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          echo "Building and pushing Docker image for ${{ matrix.service }}..."
          docker build \
            --file ./${{ matrix.service }}/Dockerfile \
            --tag mydockerhubuser/${{ matrix.service }}:latest \
            --build-arg SKIP_TESTS=true \
            ./${{ matrix.service }}
          docker push mydockerhubuser/${{ matrix.service }}:latest
